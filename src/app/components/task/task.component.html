<div class="view">
  <input class="toggle" type="checkbox" [(ngModel)]="task.completed" />
  <label (dblclick)="selectTask()">{{ task.title }}</label>
  <button class="destroy" (click)="deleteTask.emit(task.id)"></button>
</div>
<input
  #taskEditInput
  class="edit"
  [value]="task.title"
  (keyup)="editTask($event)"
/>
