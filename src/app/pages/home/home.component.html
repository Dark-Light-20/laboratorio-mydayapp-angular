<section class="todoapp">
  <app-header (emitTask)="saveTask($event)"></app-header>
  <div class="container todoapp-wrapper">
    <!-- This section should be hidden by default and shown when there are todos -->
    <section *ngIf="tasks.length" class="main">
      <ul class="todo-list">
        <li
          *ngFor="let task of tasks"
          [class.completed]="task.completed"
          [class.editing]="selectedTask === task.id"
        >
          <app-task
            [task]="task"
            (selectedTask)="selectTask($event)"
          ></app-task>
        </li>
      </ul>
    </section>
    <!-- This footer should be hidden by default and shown when there are todos -->
    <app-footer *ngIf="tasks.length" [pendingTasks]="pendingTasks"></app-footer>
  </div>
</section>
